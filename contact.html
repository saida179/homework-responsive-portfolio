  <body>
    <div style="background-image: url('ignasi_pattern_s.png');">
      <dive class="container">
        <dive class="card">
          <dive class="card-body">
            <h1>Contact</h1>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="name" class="form-control" id="exampleInputName1" aria-describedby="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="Message1">Message</label>
                <input type="Message" class="form-control" id="exampleInputMessage1">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </dive>
        </dive>
      </dive>
    </div>
    <!-- Optional JavaScript -->
